<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="hero">
      <div class="hero-slider">
        <!-- Slider-arrow -->
        <div class="arrow prev">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </div>
        <div class="arrow next">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </div>
        <!-- Slider-arrow -->
        <!-- Slider-wrapper-start -->
        <div class="slider-container">
          <div class="slider">
            <div class="slide">
              <img src="img/slide-1.jpg" alt="Slide Image" class="slide-img" />
            </div>
            <div class="slide">
              <img src="img/slide-2.jpg" alt="Slide Image" class="slide-img" />
            </div>
            <div class="slide">
              <img src="img/slide-3.jpg" alt="Slide Image" class="slide-img" />
            </div>
            <div class="slide">
              <img src="img/slide-4.jpg" alt="Slide Image" class="slide-img" />
            </div>
            <div class="slide">
              <img src="img/slide-5.jpg" alt="Slide Image" class="slide-img" />
            </div>
            <div class="slide">
              <img src="img/slide-6.jpg" alt="Slide Image" class="slide-img" />
            </div>
          </div>
        </div>
        <!-- Slider-wrapper-end -->
        <!-- Slider-controller -->
        <div class="slider-controller"></div>
        <!-- Slider-controller -->
      </div>
    </section>
    <!-- Script -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
